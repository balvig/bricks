; Not sure what to do with these yet.
; Not required by the library, but used by individual bricks
[bricks]
lib_deps =
  Adafruit NeoPixel
  FastLED
  RBD_Timer
  RBD_Button

[common]
lib_deps =
  ArduinoLog
  EEPROM
  PubSubClient
  WifiEspNow
  ${bricks.lib_deps}

[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
	https://github.com/h2zero/NimBLE-Arduino.git
  ${common.lib_deps}

[env:m5stack-grey]
platform = espressif32
board = m5stack-grey
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
  ${common.lib_deps}
  M5Stack

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 512000
lib_deps =
  ${common.lib_deps}
