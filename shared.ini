[common]
lib_deps =
  ArduinoLog
  EEPROM
  PubSubClient
  WifiEspNow

[env]
framework = arduino
monitor_speed = 115200

[env:wemos_d1_mini32]
board = wemos_d1_mini32
platform = espressif32
upload_speed = 921600

[env:m5stack-grey]
board = m5stack-grey
platform = espressif32
upload_speed = 921600
lib_deps =
  ${env.lib_deps}
  M5Stack

[env:d1_mini]
board = d1_mini
platform = espressif8266
upload_speed = 512000

[env:d1_mini_pro]
board = d1_mini_pro
platform = espressif8266
upload_speed = 512000
