[platformio]
default_envs = wemos_d1_mini32

[common]
lib_deps =
  ArduinoLog
  EEPROM
  PubSubClient
  WifiEspNow

[env]
framework = arduino
platform = espressif32
monitor_speed = 115200
upload_speed = 921600
monitor_filters = esp32_exception_decoder, default

[env:wemos_d1_mini32]
board = wemos_d1_mini32
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
test_port = /dev/cu.SLAB_USBtoUART

[env:m5stack-grey]
board = m5stack-grey
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
test_port = /dev/cu.SLAB_USBtoUART
lib_deps =
  ${env.lib_deps}
  M5Stack

[env:d1_mini]
board = d1_mini
platform = espressif8266
upload_speed = 512000
monitor_filters = esp8266_exception_decoder, default

[env:d1_mini_pro]
board = d1_mini_pro
platform = espressif8266
upload_speed = 512000
monitor_filters = esp8266_exception_decoder, default
